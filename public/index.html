<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Expense Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* Styles remain unchanged */
* { box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; padding: 20px; }
.container { background: #fff; padding: 25px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); text-align: center; }
h2 { color: #1e3c72; margin-bottom: 20px; font-weight: 600; }
input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; transition: 0.3s; }
button { background: #1e3c72; color: #fff; font-weight: 600; border: none; cursor: pointer; }
button:hover { background: #163060; }
.link-button { background: none; border: none; color: #1e3c72; text-decoration: underline; cursor: pointer; font-size: 0.95rem; margin-top: 8px; }
.hidden { display: none; }
.main { display: flex; gap: 20px; max-width: 900px; width: 100%; align-items: flex-start; flex-wrap: wrap; justify-content: center; }
ul { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; margin: 10px 0; text-align: left; }
li { background: #f5f5f5; padding: 10px; margin: 5px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; }
.delete-btn { background: #e74c3c; border: none; color: #fff; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
.delete-btn:hover { background: #c0392b; }
canvas { max-width: 100%; height: auto; }
</style>
</head>
<body>
<!-- UI -->
<div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="link-button" onclick="showRegister()">Create Account</button>
</div>

<div class="container hidden" id="registerContainer">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button class="link-button" onclick="showLogin()">Back to Login</button>
</div>

<div class="main hidden" id="appContainer">
    <div class="container">
        <h2>Expense Tracker</h2>
        <input type="text" id="expenseName" placeholder="Expense Name" />
        <input type="number" id="expenseAmount" placeholder="Amount" />
        <select id="expenseCategory">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="exportCSV()">Export CSV</button>
        <ul id="expenseList"></ul>
        <h3 style="text-align:center;">Total: ₹<span id="totalAmount">0</span></h3>
        <button class="link-button" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h2>Expense Summary</h2>
        <canvas id="expenseChart"></canvas>
    </div>
</div>

<script>
const API_BASE_URL = window.location.hostname.includes('localhost')
    ? 'http://localhost:5000'
    : 'https://expenses-tracker-backend.onrender.com'; // replace with your actual Render backend URL

let token = localStorage.getItem('token');

const ctx = document.getElementById('expenseChart')?.getContext('2d');
let chart = new Chart(ctx, {
    type: 'doughnut',
    data: { labels: [], datasets: [{ data: [], backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'] }] },
    options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
});

function showRegister() {
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('registerContainer').classList.remove('hidden');
}
function showLogin() {
    document.getElementById('registerContainer').classList.add('hidden');
    document.getElementById('loginContainer').classList.remove('hidden');
}

async function safeFetch(url, options = {}) {
    try {
        const res = await fetch(url, options);
        const text = await res.text();
        try {
            const json = JSON.parse(text);
            if (!res.ok) throw new Error(json.message || 'Error');
            return json;
        } catch {
            throw new Error(`Server error: ${text}`);
        }
    } catch (err) {
        alert(err.message || 'Network error');
        throw err;
    }
}

async function register() {
    const username = document.getElementById('registerUsername').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    if (!username || !password) { alert('Please fill all fields'); return; }
    const data = await safeFetch(`${API_BASE_URL}/api/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });
    alert('Registration successful. Please login.');
    showLogin();
}

async function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const data = await safeFetch(`${API_BASE_URL}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });
    token = data.token;
    localStorage.setItem('token', token);
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('appContainer').classList.remove('hidden');
    updateDisplay();
}

function logout() {
    token = null;
    localStorage.removeItem('token');
    document.getElementById('appContainer').classList.add('hidden');
    document.getElementById('loginContainer').classList.remove('hidden');
}

async function addExpense() {
    const name = document.getElementById('expenseName').value.trim();
    const amount = parseFloat(document.getElementById('expenseAmount').value);
    const category = document.getElementById('expenseCategory').value;
    if (!name || isNaN(amount) || amount <= 0) { alert('Enter valid details'); return; }
    await safeFetch(`${API_BASE_URL}/api/expenses`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify({ name, amount, category })
    });
    document.getElementById('expenseName').value = '';
    document.getElementById('expenseAmount').value = '';
    updateDisplay();
}

async function deleteExpense(index) {
    await safeFetch(`${API_BASE_URL}/api/expenses/${index}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
    });
    updateDisplay();
}

async function updateDisplay() {
    const expenses = await safeFetch(`${API_BASE_URL}/api/expenses`, {
        headers: { 'Authorization': token }
    });
    const expenseList = document.getElementById('expenseList');
    const totalAmount = document.getElementById('totalAmount');
    expenseList.innerHTML = '';
    let total = 0;
    expenses.forEach((exp, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `${exp.name} (₹${exp.amount} - ${exp.category}) <button class='delete-btn' onclick='deleteExpense(${idx})'>Delete</button>`;
        expenseList.appendChild(li);
        total += exp.amount;
    });
    totalAmount.textContent = total.toFixed(2);
    updateChart(expenses);
}

function updateChart(expenses) {
    const categorySums = {};
    expenses.forEach(exp => {
        categorySums[exp.category] = (categorySums[exp.category] || 0) + exp.amount;
    });
    chart.data.labels = Object.keys(categorySums);
    chart.data.datasets[0].data = Object.values(categorySums);
    chart.update();
}

async function exportCSV() {
    const expenses = await safeFetch(`${API_BASE_URL}/api/expenses`, {
        headers: { 'Authorization': token }
    });
    let csvContent = "data:text/csv;charset=utf-8,Name,Amount,Category\n";
    expenses.forEach(exp => { csvContent += `${exp.name},${exp.amount},${exp.category}\n`; });
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', `expenses.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

if (token) {
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('appContainer').classList.remove('hidden');
    updateDisplay();
}
</script>
</body>
</html>
